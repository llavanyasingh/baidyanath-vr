<!DOCTYPE html>
<html>
  <head>
    <title>AR Pamphlet</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Hiro Marker -->
      <a-marker preset="hiro">
        <!-- Your pamphlet image as a plane -->
        <a-plane src="https://raw.githubusercontent.com/llavanyasingh/baidyanath-vr/main/pamphlet.jpeg"
                 width="1.5" height="1" rotation="-90 0 0">
        </a-plane>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
