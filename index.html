<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pamphlet AR</title>
  <script>
    // Detect if iPhone/iPad
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    window.onload = () => {
      if (isIOS) {
        // iPhone/iPad → open USDZ directly
        window.location.href = "pamphlet.usdz";
      } else {
        // Android → launch Google Scene Viewer in AR-only mode
        window.location.href =
          "intent://arvr.google.com/scene-viewer/1.0" +
          "?file=" + encodeURIComponent(window.location.origin + "/pamphlet.glb") +
          "&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;";
      }
    };
  </script>
</head>
<body>
  <p>If AR does not launch automatically, <a href="pamphlet.glb">click here</a>.</p>
</body>
</html>
